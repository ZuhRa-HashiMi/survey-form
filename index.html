<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please take a moment to fill out this survey. Your feedback is valuable to us!</p>
    <form id="survey-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="number">Number (between 1 and 100):</label>
    <input type="text" id="number" name="number" pattern="[0-9]+" title="Please enter a valid number" min="1" max="100" required>
    </form>
</body>

</html>
