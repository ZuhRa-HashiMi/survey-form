<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please take a moment to fill out this survey. Your feedback is valuable to us!</p>
    <form id="survey-form">
        <label for="name" id="name-label">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name"  required>
        <label for="email" id="email-label">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        <label for="number" id="number-label">Number (between 1 and 100):</label>
    
    <input type="number" id="number" name="number" pattern="[0-9]+" title="Please enter a valid number" min="1" max="100" placeholder="Enter a number" required>
    <!-- Dropdown select -->
    <label for="dropdown" id="dropdown-label">Select an option:</label>
    <select id="dropdown" name="dropdown">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
    </select>
    <!-- Radio button group -->
    <fieldset>
        <legend>Select an option:</legend>
        <label for="option1"><input type="radio" id="option1" name="options" value="option1"> Option 1</label><br>
        <label for="option2"><input type="radio" id="option2" name="options" value="option2"> Option 2</label><br>
        <label for="option3"><input type="radio" id="option3" name="options" value="option3"> Option 3</label><br>
    </fieldset>

    <!-- Checkboxes -->
    <label for="checkbox1"><input type="checkbox" id="checkbox1" name="checkbox" value="option1"> Option 1</label><br>
    <label for="checkbox2"><input type="checkbox" id="checkbox2" name="checkbox" value="option2"> Option 2</label><br>
    <label for="checkbox3"><input type="checkbox" id="checkbox3" name="checkbox" value="option3"> Option 3</label><br>
    <label for="comments">Additional Comments:</label><br>
    <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
    </form>

    <!-- Submit button -->
    <button type="submit" id="submit">Submit</button>
</body>

</html>
